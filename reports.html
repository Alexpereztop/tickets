<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Sistema de Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    
    <!-- Menú Lateral -->
    <div class="flex h-screen">
        <nav class="w-64 bg-blue-600 text-white p-5 flex flex-col">
            <h1 class="text-2xl font-bold mb-6"><i class="fas fa-ticket-alt"></i> Ticket Manager</h1>
            <a href="index.html" class="mb-3 hover:bg-blue-500 p-2 rounded">🏠 Inicio</a>
            <a href="create-ticket.html" class="mb-3 hover:bg-blue-500 p-2 rounded">🎫 Crear Ticket</a>
            <a href="track-ticket.html" class="mb-3 hover:bg-blue-500 p-2 rounded">🔍 Seguimiento</a>
            <a href="admin.html" class="mb-3 hover:bg-blue-500 p-2 rounded">📊 Dashboard</a>
            <a href="reports.html" class="mb-3 bg-blue-500 p-2 rounded">📈 Reportes</a>
        </nav>
        
        <!-- Contenido Principal -->
        <div class="flex-1 p-10">
            <header class="flex justify-between items-center">
                <h2 class="text-3xl font-bold">Reportes del Sistema</h2>
                <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded">Cerrar Sesión</button>
            </header>
            
            <!-- Sección de Reportes -->
            <section class="mt-10 bg-white p-6 shadow-lg rounded-lg">
                <h3 class="text-xl font-semibold mb-4">Resumen de Tickets</h3>
                <canvas id="ticketChart"></canvas>
            </section>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-10">
        <p>&copy; 2025 Ticket Manager. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById("logoutButton").addEventListener("click", function() {
            alert("Sesión cerrada");
            window.location.href = "auth.html";
        });

        // Configuración del gráfico de reportes
        const ctx = document.getElementById('ticketChart').getContext('2d');
        const ticketChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Abiertos', 'En Proceso', 'Cerrados'],
                datasets: [{
                    label: 'Número de Tickets',
                    data: [12, 8, 20], // Valores de ejemplo, reemplazar con datos reales
                    backgroundColor: ['#f87171', '#facc15', '#4ade80'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                }
            }
        });
    </script>
</body>
</html>
