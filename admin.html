<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestión de Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDTnI6OOXh05irRAPz0yj3SbqmMBlRZyGw",
            authDomain: "tickets-5a8b7.firebaseapp.com",
            projectId: "tickets-5a8b7",
            storageBucket: "tickets-5a8b7.firebasestorage.app",
            messagingSenderId: "857025500576",
            appId: "1:857025500576:web:1140e9cd603125f368c0c5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("loginForm");
            const logoutBtn = document.getElementById("logoutBtn");
            const ticketsContainer = document.getElementById("ticketsContainer");

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.getElementById("authSection").classList.add("hidden");
                    document.getElementById("adminSection").classList.remove("hidden");
                    cargarTickets();
                } else {
                    document.getElementById("authSection").classList.remove("hidden");
                    document.getElementById("adminSection").classList.add("hidden");
                }
            });

            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                signInWithEmailAndPassword(auth, email, password)
                    .then(() => {
                        alert("Inicio de sesión exitoso");
                        loginForm.reset();
                    })
                    .catch(error => {
                        alert("Error: " + error.message);
                    });
            });

            logoutBtn.addEventListener("click", () => {
                signOut(auth)
                    .then(() => alert("Sesión cerrada"))
                    .catch(error => alert("Error al cerrar sesión: " + error.message));
            });

            async function cargarTickets() {
                ticketsContainer.innerHTML = "";
                const querySnapshot = await getDocs(collection(db, "tickets"));
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.archivado) return;
                    const prioridadColor = data.prioridad === 'Alta' ? 'text-red-500' : data.prioridad === 'Media' ? 'text-yellow-500' : 'text-green-500';
                    ticketsContainer.innerHTML += `
                        <div class='p-4 bg-white shadow rounded-md mb-2'>
                            <p><strong><i class="fas fa-ticket-alt"></i> ${data.asunto}</strong></p>
                            <p>${data.descripcion}</p>
                            <p class='${prioridadColor}'><i class="fas fa-exclamation-circle"></i> Prioridad: ${data.prioridad}</p>
                            <label>Asignar a: <i class="fas fa-user"></i></label>
                            <input type='text' class='asignarInput border p-1 rounded w-full' data-id='${doc.id}' placeholder='Usuario'>
                            <button class='archivarBtn bg-gray-400 p-1 rounded' data-id='${doc.id}'><i class="fas fa-archive"></i> Archivar</button>
                        </div>`;
                });
            }

            document.addEventListener("input", async (e) => {
                if (e.target.classList.contains("asignarInput")) {
                    const id = e.target.getAttribute("data-id");
                    const usuario = e.target.value;
                    await updateDoc(doc(db, "tickets", id), { asignadoA: usuario });
                }
            });

            document.addEventListener("click", async (e) => {
                if (e.target.classList.contains("archivarBtn")) {
                    const id = e.target.getAttribute("data-id");
                    await updateDoc(doc(db, "tickets", id), { archivado: true });
                    alert("Ticket archivado");
                    cargarTickets();
                }
            });
        });
    </script>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">
    <div id="authSection" class="bg-white p-6 rounded-lg shadow-lg w-96 mt-6">
        <h2 class="text-xl font-bold mb-4 text-center"><i class="fas fa-user-lock"></i> Acceso Administrador</h2>
        <form id="loginForm">
            <input id="email" type="email" placeholder="Correo" required class="w-full p-2 mb-2 border rounded">
            <input id="password" type="password" placeholder="Contraseña" required class="w-full p-2 mb-4 border rounded">
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
        </form>
    </div>

    <div id="adminSection" class="hidden w-full max-w-4xl mt-6 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold mb-4"><i class="fas fa-tools"></i> Panel de Administración</h2>
        <button id="logoutBtn" class="bg-red-500 text-white p-2 rounded mb-4"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
        <div id="ticketsContainer"></div>
    </div>
</body>
</html>
