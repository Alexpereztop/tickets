<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestión de Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDTnI6OOXh05irRAPz0yj3SbqmMBlRZyGw",
            authDomain: "tickets-5a8b7.firebaseapp.com",
            projectId: "tickets-5a8b7",
            storageBucket: "tickets-5a8b7.firebasestorage.app",
            messagingSenderId: "857025500576",
            appId: "1:857025500576:web:1140e9cd603125f368c0c5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let usuariosDisponibles = [];

        document.addEventListener("DOMContentLoaded", async () => {
            const ticketsContainer = document.getElementById("ticketsContainer");
            const userNameDisplay = document.getElementById("userName");
            const loginButton = document.getElementById("loginButton");
            const logoutButton = document.getElementById("logoutButton");
            const archivedTicketsLink = document.getElementById("archivedTicketsLink");
            const activeTicketsLink = document.getElementById("activeTicketsLink");
            const loginForm = document.getElementById("loginForm");
            const loginSection = document.getElementById("loginSection");
            const adminSection = document.getElementById("adminSection");

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userNameDisplay.textContent = user.email;
                    loginButton.classList.add("hidden");
                    logoutButton.classList.remove("hidden");
                    loginSection.classList.add("hidden");
                    adminSection.classList.remove("hidden");
                    await cargarUsuarios();
                    cargarTickets(false);
                } else {
                    loginButton.classList.remove("hidden");
                    logoutButton.classList.add("hidden");
                    loginSection.classList.remove("hidden");
                    adminSection.classList.add("hidden");
                }
            });

            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                signInWithEmailAndPassword(auth, email, password)
                    .then(() => alert("Inicio de sesión exitoso"))
                    .catch(error => alert("Error: " + error.message));
            });

            logoutButton.addEventListener("click", () => {
                signOut(auth).then(() => alert("Sesión cerrada"));
            });

            async function cargarUsuarios() {
                const querySnapshot = await getDocs(collection(db, "usuarios"));
                usuariosDisponibles = querySnapshot.docs.map(doc => doc.data().email);
            }

            async function cargarTickets(archivados) {
                ticketsContainer.innerHTML = "";
                const querySnapshot = await getDocs(collection(db, "tickets"));
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.archivado !== archivados) return;
                    const prioridadColor = data.prioridad === 'Alta' ? 'text-red-500' : data.prioridad === 'Media' ? 'text-yellow-500' : 'text-green-500';
                    let opcionesUsuarios = usuariosDisponibles.map(user => `<option value='${user}' ${data.asignadoA === user ? 'selected' : ''}>${user}</option>`).join("");
                    ticketsContainer.innerHTML += `
                        <div class='p-6 bg-white shadow-lg rounded-lg mb-4'>
                            <h3 class='text-lg font-bold mb-2'><i class="fas fa-ticket-alt"></i> ${data.asunto}</h3>
                            <p><strong>Solicitante:</strong> ${data.nombre} (${data.email})</p>
                            <p>${data.descripcion}</p>
                        </div>`;
                });
            }
        });
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold"><i class="fas fa-tools"></i> Panel de Administración</h1>
        <nav>
            <a id="activeTicketsLink" href="#" class="mr-4 text-white hover:underline">Tickets Activos</a>
            <a id="archivedTicketsLink" href="#" class="text-white hover:underline">Tickets Archivados</a>
        </nav>
        <button id="loginButton" class="bg-green-500 text-white px-4 py-2 rounded">Iniciar Sesión</button>
        <button id="logoutButton" class="hidden bg-red-500 text-white px-4 py-2 rounded">Cerrar Sesión</button>
        <span id="userName" class="ml-4"></span>
    </header>
    <div id="loginSection" class="w-full max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-xl font-bold mb-4 text-center">Iniciar Sesión</h2>
        <form id="loginForm">
            <input id="email" type="email" placeholder="Correo" required class="w-full p-2 mb-2 border rounded">
            <input id="password" type="password" placeholder="Contraseña" required class="w-full p-2 mb-4 border rounded">
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Ingresar</button>
        </form>
    </div>
    <div id="adminSection" class="hidden w-full max-w-4xl mt-6 p-6 bg-white shadow-lg rounded-lg mx-auto">
        <div id="ticketsContainer"></div>
    </div>
</body>
</html>
