<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gesti贸n de Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDTnI6OOXh05irRAPz0yj3SbqmMBlRZyGw",
            authDomain: "tickets-5a8b7.firebaseapp.com",
            projectId: "tickets-5a8b7",
            storageBucket: "tickets-5a8b7.firebasestorage.app",
            messagingSenderId: "857025500576",
            appId: "1:857025500576:web:1140e9cd603125f368c0c5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let usuariosDisponibles = [];

        document.addEventListener("DOMContentLoaded", async () => {
            const logoutBtn = document.getElementById("logoutBtn");
            const ticketsContainer = document.getElementById("ticketsContainer");
            const userNameDisplay = document.getElementById("userName");
            const archivedTicketsLink = document.getElementById("archivedTicketsLink");
            const activeTicketsLink = document.getElementById("activeTicketsLink");

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userNameDisplay.textContent = user.email;
                    await cargarUsuarios();
                    cargarTickets(false);
                }
            });

            logoutBtn.addEventListener("click", () => {
                signOut(auth).then(() => alert("Sesi贸n cerrada"));
            });

            async function cargarUsuarios() {
                const querySnapshot = await getDocs(collection(db, "usuarios"));
                usuariosDisponibles = querySnapshot.docs.map(doc => doc.data().email);
            }

            async function cargarTickets(archivados) {
                ticketsContainer.innerHTML = "";
                const querySnapshot = await getDocs(collection(db, "tickets"));
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.archivado !== archivados) return;
                    const prioridadColor = data.prioridad === 'Alta' ? 'text-red-500' : data.prioridad === 'Media' ? 'text-yellow-500' : 'text-green-500';
                    let opcionesUsuarios = usuariosDisponibles.map(user => `<option value='${user}'>${user}</option>`).join("");
                    ticketsContainer.innerHTML += `
                        <div class='p-6 bg-white shadow-lg rounded-lg mb-4'>
                            <h3 class='text-lg font-bold mb-2'><i class="fas fa-ticket-alt"></i> ${data.asunto}</h3>
                            <p>${data.descripcion}</p>
                            <p class='${prioridadColor} mt-2'><i class="fas fa-exclamation-circle"></i> Prioridad: 
                                <select class='prioridadSelect border p-2 rounded w-full' data-id='${doc.id}'>
                                    <option value='Alta' ${data.prioridad === 'Alta' ? 'selected' : ''}>Alta</option>
                                    <option value='Media' ${data.prioridad === 'Media' ? 'selected' : ''}>Media</option>
                                    <option value='Baja' ${data.prioridad === 'Baja' ? 'selected' : ''}>Baja</option>
                                </select>
                            </p>
                            <p class='mt-2'>Estado: 
                                <select class='estadoSelect border p-2 rounded w-full' data-id='${doc.id}'>
                                    <option value='Abierto' ${data.estado === 'Abierto' ? 'selected' : ''}>Abierto</option>
                                    <option value='En progreso' ${data.estado === 'En progreso' ? 'selected' : ''}>En progreso</option>
                                    <option value='Cerrado' ${data.estado === 'Cerrado' ? 'selected' : ''}>Cerrado</option>
                                </select>
                            </p>
                            <p class='mt-2'>Asignar a: 
                                <select class='asignarSelect border p-2 rounded w-full' data-id='${doc.id}'>
                                    <option value=''>Seleccionar usuario</option>
                                    ${opcionesUsuarios}
                                </select>
                            </p>
                            <button class='${archivados ? "desarchivarBtn bg-green-500" : "archivarBtn bg-gray-400"} p-2 rounded mt-3 w-full' data-id='${doc.id}'>
                                <i class="fas ${archivados ? "fa-upload" : "fa-archive"}"></i> ${archivados ? "Desarchivar" : "Archivar"}
                            </button>
                        </div>`;
                });
            }

            document.addEventListener("change", async (e) => {
                const id = e.target.getAttribute("data-id");
                if (e.target.classList.contains("asignarSelect")) {
                    await updateDoc(doc(db, "tickets", id), { asignadoA: e.target.value });
                } else if (e.target.classList.contains("prioridadSelect")) {
                    await updateDoc(doc(db, "tickets", id), { prioridad: e.target.value });
                } else if (e.target.classList.contains("estadoSelect")) {
                    await updateDoc(doc(db, "tickets", id), { estado: e.target.value });
                }
            });

            document.addEventListener("click", async (e) => {
                const id = e.target.getAttribute("data-id");
                if (e.target.classList.contains("archivarBtn")) {
                    await updateDoc(doc(db, "tickets", id), { archivado: true });
                    cargarTickets(false);
                } else if (e.target.classList.contains("desarchivarBtn")) {
                    await updateDoc(doc(db, "tickets", id), { archivado: false });
                    cargarTickets(true);
                }
            });

            archivedTicketsLink.addEventListener("click", () => cargarTickets(true));
            activeTicketsLink.addEventListener("click", () => cargarTickets(false));
        });
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold"><i class="fas fa-tools"></i> Panel de Administraci贸n</h1>
        <nav>
            <a id="activeTicketsLink" href="#" class="mr-4 text-white hover:underline">Tickets Activos</a>
            <a id="archivedTicketsLink" href="#" class="text-white hover:underline">Tickets Archivados</a>
        </nav>
        <span id="userName"></span>
    </header>
    <div id="adminSection" class="w-full max-w-4xl mt-6 p-6 bg-white shadow-lg rounded-lg mx-auto">
        <button id="logoutBtn" class="bg-red-500 text-white p-2 rounded mb-4 w-full">Cerrar Sesi贸n</button>
        <div id="ticketsContainer"></div>
    </div>
</body>
</html>
