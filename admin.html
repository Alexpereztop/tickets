<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDTnI6OOXh05irRAPz0yj3SbqmMBlRZyGw",
            authDomain: "tickets-5a8b7.firebaseapp.com",
            projectId: "tickets-5a8b7",
            storageBucket: "tickets-5a8b7.firebasestorage.app",
            messagingSenderId: "857025500576",
            appId: "1:857025500576:web:1140e9cd603125f368c0c5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("loginForm");
            const logoutBtn = document.getElementById("logoutBtn");
            const ticketsContainer = document.getElementById("ticketsContainer");

            // Monitorear si hay un usuario autenticado
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.getElementById("authSection").classList.add("hidden");
                    document.getElementById("adminSection").classList.remove("hidden");
                    cargarTickets();
                } else {
                    document.getElementById("authSection").classList.remove("hidden");
                    document.getElementById("adminSection").classList.add("hidden");
                }
            });

            // Inicio de sesión
            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                signInWithEmailAndPassword(auth, email, password)
                    .then(() => {
                        alert("Inicio de sesión exitoso");
                        loginForm.reset();
                    })
                    .catch(error => {
                        alert("Error: " + error.message);
                    });
            });

            // Cerrar sesión
            logoutBtn.addEventListener("click", () => {
                signOut(auth)
                    .then(() => alert("Sesión cerrada"))
                    .catch(error => alert("Error al cerrar sesión: " + error.message));
            });

            // Cargar Tickets desde Firestore
            async function cargarTickets() {
                ticketsContainer.innerHTML = "";
                const querySnapshot = await getDocs(collection(db, "tickets"));
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    ticketsContainer.innerHTML += `
                        <div class='p-4 bg-white shadow rounded-md mb-2'>
                            <p><strong>${data.asunto}</strong></p>
                            <p>${data.descripcion}</p>
                            <p><small>Estado: ${data.estado}</small></p>
                        </div>`;
                });
            }
        });
    </script>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">

    <!-- Formulario de Inicio de Sesión -->
    <div id="authSection" class="bg-white p-6 rounded-lg shadow-lg w-96 mt-6">
        <h2 class="text-xl font-bold mb-4 text-center">Acceso Administrador</h2>
        <form id="loginForm">
            <input id="email" type="email" placeholder="Correo" required class="w-full p-2 mb-2 border rounded">
            <input id="password" type="password" placeholder="Contraseña" required class="w-full p-2 mb-4 border rounded">
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Ingresar</button>
        </form>
    </div>

    <!-- Sección Administrativa -->
    <div id="adminSection" class="hidden w-full max-w-4xl mt-6 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold mb-4">Panel de Administración</h2>
        <button id="logoutBtn" class="bg-red-500 text-white p-2 rounded mb-4">Cerrar Sesión</button>
        <div id="ticketsContainer"></div>
    </div>

</body>
</html>
