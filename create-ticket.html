<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Ticket - Sistema de Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDTnI6OOXh05irRAPz0yj3SbqmMBlRZyGw",
            authDomain: "tickets-5a8b7.firebaseapp.com",
            projectId: "tickets-5a8b7",
            storageBucket: "tickets-5a8b7.firebasestorage.app",
            messagingSenderId: "857025500576",
            appId: "1:857025500576:web:1140e9cd603125f368c0c5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
    </script>
</head>
<body class="bg-gray-100">
    
    <!-- Men√∫ Lateral -->
    <div class="flex h-screen">
        <nav class="w-64 bg-blue-600 text-white p-5 flex flex-col">
            <h1 class="text-2xl font-bold mb-6"><i class="fas fa-ticket-alt"></i> Ticket Manager</h1>
            <a href="index.html" class="mb-3 hover:bg-blue-500 p-2 rounded">üè† Inicio</a>
            <a href="create-ticket.html" class="mb-3 bg-blue-500 p-2 rounded">üé´ Crear Ticket</a>
            <a href="track-ticket.html" class="mb-3 hover:bg-blue-500 p-2 rounded">üîç Seguimiento</a>
            <a href="admin.html" class="mb-3 hover:bg-blue-500 p-2 rounded">üìä Dashboard</a>
            <a href="reports.html" class="mb-3 hover:bg-blue-500 p-2 rounded">üìà Reportes</a>
        </nav>
        
        <!-- Contenido Principal -->
        <div class="flex-1 p-10">
            <header class="flex justify-between items-center">
                <h2 class="text-3xl font-bold">Crear un Ticket</h2>
                <a href="auth.html" class="bg-blue-600 text-white px-4 py-2 rounded">Iniciar Sesi√≥n</a>
            </header>
            
            <!-- Formulario de Creaci√≥n de Ticket -->
            <section class="mt-10 bg-white p-6 shadow-lg rounded-lg max-w-lg mx-auto">
                <h3 class="text-xl font-semibold mb-4">Por favor, completa la informaci√≥n</h3>
                <form id="ticketForm">
                    <input id="nombre" type="text" placeholder="Nombre" required class="w-full p-2 mb-3 border rounded">
                    <input id="email" type="email" placeholder="Email" required class="w-full p-2 mb-3 border rounded">
                    <input id="asunto" type="text" placeholder="Asunto" required class="w-full p-2 mb-3 border rounded">
                    <textarea id="descripcion" placeholder="Describe tu problema" required class="w-full p-2 mb-3 border rounded"></textarea>
                    <select id="prioridad" class="w-full p-2 mb-3 border rounded">
                        <option value="Baja">Prioridad Baja</option>
                        <option value="Media">Prioridad Media</option>
                        <option value="Alta">Prioridad Alta</option>
                    </select>
                    <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Enviar Ticket</button>
                </form>
                <p id="ticketIdMessage" class="mt-4 text-green-600 text-sm hidden">Tu ID de Ticket es: <span id="generatedTicketId"></span></p>
            </section>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-10">
        <p>&copy; 2025 Ticket Manager. Todos los derechos reservados.</p>
    </footer>

    <script type="module">
        import { addDoc, collection } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
        
        document.getElementById("ticketForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const nombre = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;
            const asunto = document.getElementById("asunto").value;
            const descripcion = document.getElementById("descripcion").value;
            const prioridad = document.getElementById("prioridad").value;
            const fecha = new Date().toISOString();

            try {
                const docRef = await addDoc(collection(db, "tickets"), {
                    nombre, email, asunto, descripcion, prioridad, estado: "Abierto", fecha
                });
                document.getElementById("generatedTicketId").innerText = docRef.id;
                document.getElementById("ticketIdMessage").classList.remove("hidden");
                alert("Ticket creado con √©xito. Guarda tu ID: " + docRef.id);
            } catch (error) {
                console.error("Error al crear ticket", error);
                alert("Error al crear ticket: " + error.message);
            }
        });
    </script>
</body>
</html>
