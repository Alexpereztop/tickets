<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Ticket - Sistema de Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDTnI6OOXh05irRAPz0yj3SbqmMBlRZyGw",
            authDomain: "tickets-5a8b7.firebaseapp.com",
            projectId: "tickets-5a8b7",
            storageBucket: "tickets-5a8b7.firebasestorage.app",
            messagingSenderId: "857025500576",
            appId: "1:857025500576:web:1140e9cd603125f368c0c5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
    </script>
</head>
<body class="bg-gray-100">
    
    <!-- Menú Lateral -->
    <div class="flex h-screen">
        <nav class="w-64 bg-blue-600 text-white p-5 flex flex-col">
            <h1 class="text-2xl font-bold mb-6"><i class="fas fa-ticket-alt"></i> Ticket Manager</h1>
            <a href="index.html" class="mb-3 hover:bg-blue-500 p-2 rounded">🏠 Inicio</a>
            <a href="create-ticket.html" class="mb-3 hover:bg-blue-500 p-2 rounded">🎫 Crear Ticket</a>
            <a href="track-ticket.html" class="mb-3 bg-blue-500 p-2 rounded">🔍 Seguimiento</a>
            <a href="admin.html" class="mb-3 hover:bg-blue-500 p-2 rounded">📊 Dashboard</a>
            <a href="reports.html" class="mb-3 hover:bg-blue-500 p-2 rounded">📈 Reportes</a>
        </nav>
        
        <!-- Contenido Principal -->
        <div class="flex-1 p-10">
            <header class="flex justify-between items-center">
                <h2 class="text-3xl font-bold">Seguimiento de Ticket</h2>
                <a href="auth.html" class="bg-blue-600 text-white px-4 py-2 rounded">Iniciar Sesión</a>
            </header>
            
            <!-- Formulario de Búsqueda de Ticket -->
            <section class="mt-10 bg-white p-6 shadow-lg rounded-lg max-w-lg mx-auto">
                <h3 class="text-xl font-semibold mb-4">Consulta el estado de tu ticket</h3>
                <form id="trackForm">
                    <input id="ticketId" type="text" placeholder="Ingrese su ID de Ticket" required class="w-full p-2 mb-3 border rounded">
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Consultar</button>
                </form>
            </section>
            
            <!-- Resultado del Ticket -->
            <section id="ticketResult" class="mt-10 hidden bg-white p-6 shadow-lg rounded-lg max-w-lg mx-auto">
                <h3 class="text-xl font-semibold mb-4">Detalles del Ticket</h3>
                <p><strong>Asunto:</strong> <span id="ticketAsunto"></span></p>
                <p><strong>Descripción:</strong> <span id="ticketDescripcion"></span></p>
                <p><strong>Estado:</strong> <span id="ticketEstado" class="font-bold"></span></p>
                <p><strong>Fecha de Creación:</strong> <span id="ticketFecha"></span></p>
            </section>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-10">
        <p>&copy; 2025 Ticket Manager. Todos los derechos reservados.</p>
    </footer>

    <script type="module">
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
        
        const db = getFirestore();
        
        document.getElementById("trackForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const ticketId = document.getElementById("ticketId").value.trim();
            if (!ticketId) {
                alert("Por favor, ingrese un ID de ticket válido");
                return;
            }
            
            try {
                const ticketRef = doc(db, "tickets", ticketId);
                const ticketSnap = await getDoc(ticketRef);
                
                if (ticketSnap.exists()) {
                    const data = ticketSnap.data();
                    document.getElementById("ticketAsunto").innerText = data.asunto;
                    document.getElementById("ticketDescripcion").innerText = data.descripcion;
                    document.getElementById("ticketEstado").innerText = data.estado;
                    document.getElementById("ticketFecha").innerText = data.fecha;
                    document.getElementById("ticketResult").classList.remove("hidden");
                } else {
                    alert("No se encontró el ticket con ese ID");
                }
            } catch (error) {
                console.error("Error al buscar ticket", error);
                alert("Hubo un error al consultar el ticket");
            }
        });
    </script>
</body>
</html>
