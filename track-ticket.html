<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Ticket - Sistema de Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDTnI6OOXh05irRAPz0yj3SbqmMBlRZyGw",
            authDomain: "tickets-5a8b7.firebaseapp.com",
            projectId: "tickets-5a8b7",
            storageBucket: "tickets-5a8b7.firebasestorage.app",
            messagingSenderId: "857025500576",
            appId: "1:857025500576:web:1140e9cd603125f368c0c5"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            const trackForm = document.getElementById("trackForm");
            const logoutButton = document.getElementById("logoutButton");
            const ticketResult = document.getElementById("ticketResult");
            const ticketIdInput = document.getElementById("ticketId");

            // Verificar estado de autenticaci贸n
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    console.log("No hay usuario autenticado, redirigiendo a auth.html");
                    window.location.href = "auth.html";
                } else {
                    console.log("Usuario autenticado:", user.email);
                    logoutButton.style.display = "inline-block"; // Mostrar bot贸n de cerrar sesi贸n
                }
            });

            // Manejar b煤squeda de ticket
            trackForm.addEventListener("submit", async (event) => {
                event.preventDefault();
                const ticketId = ticketIdInput.value.trim();

                if (!ticketId) {
                    alert("Por favor, ingrese un ID de ticket v谩lido");
                    return;
                }

                try {
                    const ticketRef = doc(db, "tickets", ticketId);
                    const ticketSnap = await getDoc(ticketRef);

                    if (ticketSnap.exists()) {
                        const data = ticketSnap.data();
                        document.getElementById("ticketAsunto").innerText = data.asunto;
                        document.getElementById("ticketDescripcion").innerText = data.descripcion;
                        document.getElementById("ticketEstado").innerText = data.estado;
                        document.getElementById("ticketFecha").innerText = new Date(data.fecha).toLocaleString();
                        ticketResult.classList.remove("hidden");
                        ticketIdInput.value = ""; // Limpiar el campo tras 茅xito
                    } else {
                        alert("No se encontr贸 un ticket con ese ID");
                        ticketResult.classList.add("hidden");
                    }
                } catch (error) {
                    console.error("Error al buscar ticket:", error.code, error.message);
                    alert("Error: " + getFriendlyErrorMessage(error.code));
                    ticketResult.classList.add("hidden");
                }
            });

            // Manejar cierre de sesi贸n
            logoutButton.addEventListener("click", () => {
                signOut(auth)
                    .then(() => {
                        console.log("Sesi贸n cerrada");
                        alert("Sesi贸n cerrada exitosamente");
                        window.location.href = "auth.html";
                    })
                    .catch((error) => {
                        console.error("Error al cerrar sesi贸n:", error.message);
                        alert("Error al cerrar sesi贸n: " + error.message);
                    });
            });

            // Funci贸n para mensajes de error m谩s amigables
            function getFriendlyErrorMessage(errorCode) {
                switch (errorCode) {
                    case "permission-denied":
                        return "No tienes permiso para consultar tickets. Inicia sesi贸n.";
                    case "auth/operation-not-allowed":
                        return "Operaci贸n no permitida. Contacta al administrador.";
                    default:
                        return "Ocurri贸 un error al consultar el ticket. Intenta de nuevo.";
                }
            }
        });
    </script>
</head>
<body class="bg-gray-100">
    
    <!-- Men煤 Lateral -->
    <div class="flex h-screen">
        <nav class="w-64 bg-blue-600 text-white p-5 flex flex-col">
            <h1 class="text-2xl font-bold mb-6"><i class="fas fa-ticket-alt"></i> Ticket Manager</h1>
            <a href="index.html" class="mb-3 hover:bg-blue-500 p-2 rounded"> Inicio</a>
            <a href="create-ticket.html" class="mb-3 hover:bg-blue-500 p-2 rounded"> Crear Ticket</a>
            <a href="track-ticket.html" class="mb-3 bg-blue-500 p-2 rounded"> Seguimiento</a>
            <a href="admin.html" class="mb-3 hover:bg-blue-500 p-2 rounded"> Dashboard</a>
            <a href="reports.html" class="mb-3 hover:bg-blue-500 p-2 rounded"> Reportes</a>
        </nav>
        
        <!-- Contenido Principal -->
        <div class="flex-1 p-10">
            <header class="flex justify-between items-center">
                <h2 class="text-3xl font-bold">Seguimiento de Ticket</h2>
                <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition" style="display: none;">Cerrar Sesi贸n</button>
            </header>
            
            <!-- Formulario de B煤squeda de Ticket -->
            <section class="mt-10 bg-white p-6 shadow-lg rounded-lg max-w-lg mx-auto">
                <h3 class="text-xl font-semibold mb-4">Consulta el estado de tu ticket</h3>
                <form id="trackForm">
                    <input id="ticketId" type="text" placeholder="Ingrese su ID de Ticket" required class="w-full p-2 mb-3 border rounded">
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">Consultar</button>
                </form>
            </section>
            
            <!-- Resultado del Ticket -->
            <section id="ticketResult" class="mt-10 hidden bg-white p-6 shadow-lg rounded-lg max-w-lg mx-auto">
                <h3 class="text-xl font-semibold mb-4">Detalles del Ticket</h3>
                <p><strong>Asunto:</strong> <span id="ticketAsunto"></span></p>
                <p><strong>Descripci贸n:</strong> <span id="ticketDescripcion"></span></p>
                <p><strong>Estado:</strong> <span id="ticketEstado" class="font-bold"></span></p>
                <p><strong>Fecha de Creaci贸n:</strong> <span id="ticketFecha"></span></p>
            </section>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-10">
        <p>漏 2025 Ticket Manager. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
