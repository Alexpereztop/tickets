<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte de Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDTnI6OOXh05irRAPz0yj3SbqmMBlRZyGw",
            authDomain: "tickets-5a8b7.firebaseapp.com",
            projectId: "tickets-5a8b7",
            storageBucket: "tickets-5a8b7.firebasestorage.app",
            messagingSenderId: "857025500576",
            appId: "1:857025500576:web:1140e9cd603125f368c0c5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById("ticketForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;
            const asunto = document.getElementById("asunto").value;
            const descripcion = document.getElementById("descripcion").value;
            const fecha = new Date().toISOString();
            const estado = "Abierto";

            await addDoc(collection(db, "tickets"), {
                nombre, email, asunto, descripcion, fecha, estado
            });

            alert("Ticket creado con Ã©xito, te contactaremos pronto.");
            document.getElementById("ticketForm").reset();
        });
    </script>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">
    <div class="w-full bg-cover bg-center h-48" style="background-image: url('images/322024.jpg');">
        <div class="h-full flex items-center justify-center text-white text-3xl font-bold bg-black bg-opacity-50">
            Soporte de Tickets
        </div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 mt-6">
        <h2 class="text-xl font-bold mb-4 text-center">Crear un Ticket</h2>
        <p class="text-gray-600 text-sm mb-4">Por favor, llena los siguientes campos para reportar tu problema. Nos pondremos en contacto contigo lo antes posible.</p>
        <form id="ticketForm">
            <input id="nombre" type="text" placeholder="Nombre" required class="w-full p-2 mb-2 border rounded">
            <input id="email" type="email" placeholder="Email" required class="w-full p-2 mb-2 border rounded">
            <input id="asunto" type="text" placeholder="Asunto" required class="w-full p-2 mb-2 border rounded">
            <textarea id="descripcion" placeholder="Describe tu problema" required class="w-full p-2 mb-4 border rounded"></textarea>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Enviar Ticket</button>
        </form>
    </div>
</body>
</html>
